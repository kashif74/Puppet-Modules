[main]
    logdir = /var/log/puppet
    rundir = /var/run/puppet
    ssldir = $vardir/ssl
    factpath = $vardir/lib/facter
    templatedir = $confdir/templates
    pluginsync = true
    classfile = $vardir/classes.txt
    localconfig = $vardir/localconfig
    reportdir = /var/lib/puppet/reports

[agent]
  report = true
